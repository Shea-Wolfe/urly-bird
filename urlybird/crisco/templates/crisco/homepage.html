{% extends "crisco/userpage.html" %}
{% block headers %}
  {% if request.user == view.user %}
    <th>Edit</th>
    <th>Delete</th>
  {% endif %}
{% endblock %}
{% block rows %}
  {% if request.user == view.user %}
    <td><a href="{% url 'edit_bookmark' bookmark.pk %}">Edit</a></td>
    <td><a href="{% url 'delete_bookmark' bookmark.pk %}">Delete</a></td>
  {% endif %}
{% endblock %}
